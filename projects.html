<!doctype html>
<html lang="en" data-page="projects">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Michael "Mikaus" Whiteley — AI / Gameplay / Tools Engineer" />
  <meta property="og:title" content="Michael "Mikaus" Whiteley — Projects" />
  <meta property="og:description" content="AI / Gameplay / Tools Engineering • Unreal Engine • C++ • Tools" />
  <meta property="og:type" content="website" />
  <title>Projects — Mikaus</title>

  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="data:," />
</head>
<body class="projects-page">
  <a class="skip-link" href="#content">Skip to content</a>
  <script src="assets/header.js"></script>

  <main id="content">
    <section class="section" id="projects">
      <div class="container">
        <div class="section__head">
          <h1>Projects</h1>
          <p class="muted">A few representative builds—systems, tools, and creative tech.</p>
        </div>

        <div class="controls">
          <input id="projectSearch" class="input" type="search" placeholder="Search projects (name, tags, tech)..." />
          <select id="projectFilter" class="input">
            <option value="all">All tags</option>
          </select>
        </div>

        <div class="grid" id="projectGrid" aria-live="polite">
          <!-- populated by JS -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="muted small">© <span id="year"></span> <span id="footerName">Michael "Mikaus" Whiteley</span></div>
      <div class="muted small">Built for GitHub Pages • No build step</div>
    </div>
  </footer>

  <div class="command" id="commandPalette" aria-hidden="true">
    <div class="command__overlay" data-close></div>
    <div class="command__panel" role="dialog" aria-modal="true" aria-label="Quick search">
      <div class="command__head">
        <input id="commandInput" class="command__input" type="search" placeholder="Search projects..." />
        <button class="btn btn--ghost" data-close type="button">Esc</button>
      </div>
      <div class="command__results" id="commandResults"></div>
      <div class="command__hint muted small">Tip: type a tag like "Unreal", "AI", or "Tools".</div>
    </div>
  </div>

  <script src="assets/content.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
